      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSecurityGroupRuleRequest'
            examples:
              ex1:
                summary: Creating an inbound rule from an IP range
                value:
                  Flow: Inbound
                  SecurityGroupId: sg-12345678
                  FromPortRange: 80
                  ToPortRange: 80
                  IpProtocol: tcp
                  IpRange: 10.0.0.0/16
              ex2:
