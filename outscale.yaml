                  summary: Creating an inbound rule from an IP range
                  value:
                    SecurityGroup:
                      Tags: []
                      SecurityGroupName: security-group-example
                      OutboundRules:
                      - FromPortRange: -1
                        IpProtocol: '-1'
                        ToPortRange: -1
                        IpRanges:
                        - 0.0.0.0/0
                      SecurityGroupId: sg-12345678
                      AccountId: '123456789012'
                      Description: Example of security group
                      InboundRules:
                      - FromPortRange: 80
                        IpProtocol: tcp
                        ToPortRange: 80
                        IpRanges:
